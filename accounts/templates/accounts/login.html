{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    <form method="post" action=""> {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>

        <input type="submit" value="log in"/>
    </form>
{% endblock %}
