<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("div").hide();
            });
            $("#show").click(function () {
                $("div").show();
            });
        });
    </script>
</head>
<body>
<div id="log-in-panel">

</div>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>
